name: BlazorOnNetlify

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore ./src/OpmlGenerator.Wasm/
    - name: Build
      run: dotnet build --configuration Release --no-restore ./src/OpmlGenerator.Wasm/
    - name: Test
      run: dotnet test --no-restore --verbosity normal src/OpmlGenerator.Wasm/
#create Blazor WebAssembly dist output folder in the project directory
    - run: dotnet publish -c Release --no-build -o ./src/OpmlGenerator.Wasm/
    - name: Publish generated Blazor webassembly to Netlify
      uses: netlify/actions/cli@master #uses Netlify Cli actions
      env: # these environment variables are added in github secrets
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      with:
          args: deploy --dir=BlazorOnNetlify/dist --prod #push dist folder to Netlify
          secrets: '["NETLIFY_AUTH_TOKEN", "NETLIFY_SITE_ID"]' 
#Github workflow status is available in Actions tab
